apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-workshop
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      parameters:
        - name: LastUser
          value: '0'
    path: deploy/resources
    repoURL: 'https://github.com/pkstaz/gitops-testdrive.git'
    targetRevision: HEAD